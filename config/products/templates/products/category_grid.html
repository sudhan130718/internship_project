{% extends "core/base.html" %}
{% load static %}

{% block extra_css %}
  <link rel="stylesheet" href="{% static 'css/category_grid.css' %}">
{% endblock %}

{% block content %}
  <h2 class="heading">Our Categories</h2>
  <div class="grid">
    {% for category in categories %}
    <a href="{% url 'products_by_category' category.slug %}">
      <div class="category-box">
        <div class="image-container">
          {% if category.image %}
            <img src="{{ category.image.url }}" alt="{{ category.name }}">
          {% else %}
            <img src="{% static 'images/default-category.png' %}" alt="No Image">
          {% endif %}
        </div>
        <h3>{{ category.name }}</h3>
      </div>
      </a>
    {% empty %}
      <p>No categories found.</p>
    {% endfor %}
  </div>
{% endblock %}
