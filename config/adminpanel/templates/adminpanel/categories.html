{% extends 'adminpanel/base.html' %}
{% load static %}

  
{% block extra_css %}
  <link rel="stylesheet" href="{% static 'adminpanel/css/categories.css' %}">

{% endblock %}

{% block content %}
<div class="category-admin">
  <h2 class="heading-with-lines">Add Category</h2>

  <!-- Add Category Form -->

<form id="addCategoryForm" enctype="multipart/form-data">
  <input type="hidden" name="id" id="categoryId">
<div class="form-group">
  <label for="name">Category Name:</label>
  <input type="text" name="name" id="name" placeholder="Category Name" required>
  </div>
<div class="form-group">
  <label for="slug">Slug:</label>
  <input type="text" name="slug" id="slug" placeholder="Slug" required>
  </div>
<div class="form-group">
  <label for="image">Image:</label>
  <input type="file" name="image" id="image" accept="image/*">
</div>
  <button type="submit" id="submitBtn">Add Category</button>
</form>




<br>
  <!-- Category List Table -->
    <h2 class="heading-with-lines"> Category List</h2>
    <br>
   <div class="search-container">
  <label for="searchInput">Search Category Name</label>
  <input type="text" id="searchInput" placeholder="Type to search...">
</div> <br>
  <table id="categoryTable">
    <thead>
      <tr>
        <th>Image</th>
        <th>Name</th>
        <th>Slug</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Fetched data will appear here -->
    </tbody>
  </table>

  <div id="paginationControls">
  <button id="prevBtn">⏮ Previous</button>
  <span id="pageInfo"></span>
  <button id="nextBtn">⏭ Next</button>
</div>
</div>
{% endblock %}
